<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake and Ladder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Snake and Ladder</h1>
      <p class="subtitle">Start at 1 and land exactly on 100 to win.</p>
    </header>

    <section id="setup-panel" class="panel setup-panel">
      <h2>Game Setup</h2>
      <div class="field">
        <label for="player-count">Number of players (1-10)</label>
        <input id="player-count" type="number" min="1" max="10" value="2" />
      </div>
      <div id="player-names" class="player-names"></div>
      <button id="start-game" class="primary" type="button">Start Game</button>
      <p id="setup-error" class="error" aria-live="polite"></p>
    </section>

    <section id="game-panel" class="panel game-panel hidden" hidden>
      <div class="board-wrapper">
        <div id="board" class="board" aria-label="Snake and Ladder board"></div>
      </div>
      <aside class="controls">
        <div class="current-player" aria-live="polite">
          <span class="label">Current Player</span>
          <div id="current-player-indicator" class="player-indicator"></div>
        </div>
        <button id="roll-dice" class="primary" disabled>Roll Dice</button>
        <div class="dice-result">
          <span class="label">Dice</span>
          <div class="dice-visual" aria-live="polite">
            <img id="dice-image" class="dice-image" src="Dice/dice.jpg" alt="Dice showing -" />
          </div>
        </div>
        <div class="log-panel">
          <h3>Move Log</h3>
          <div id="move-log" class="log"></div>
        </div>
        <button id="restart" class="secondary hidden" type="button" hidden>Restart</button>
      </aside>
    </section>

    <div id="winner-banner" class="winner-banner hidden" role="dialog" aria-modal="true">
      <div class="winner-card">
        <h2 id="winner-text"></h2>
        <button id="winner-restart" class="primary">Restart</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
